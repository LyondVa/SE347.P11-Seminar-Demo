<div class="search-page">
  <h2>Search Results for "{{ query }}"</h2>

  <div *ngIf="filteredBlogs.length === 0">
    <p>No blogs found for your search.</p>
  </div>

  <div *ngFor="let blog of filteredBlogs" class="blog">
    <h3><a [routerLink]="['/blog', blog.id]">{{ blog.title }}</a></h3>
    <p>{{ blog.content | truncate:150 }}</p>
  </div>
</div>
