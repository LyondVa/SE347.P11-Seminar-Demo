<div *ngIf="blog" class="blog-content">
  <h2>{{ blog.title }}</h2>
  <p>{{ blog.content }}</p>

  <button (click)="enableEditing()" *ngIf="!isEditing">Edit</button>
  <button (click)="deleteBlog()" *ngIf="!isEditing">Delete</button>

  <div *ngIf="isEditing" class="edit-section">
    <input [(ngModel)]="editedTitle" placeholder="Edit title" />
    <textarea [(ngModel)]="editedContent" placeholder="Edit content"></textarea>
    <button (click)="saveChanges()">Save</button>
    <button (click)="cancelEditing()">Cancel</button>
  </div>
</div>
