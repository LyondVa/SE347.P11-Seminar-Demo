<div class="comment-section">
  <h3>Comments</h3>
  <div *ngFor="let comment of comments">
    <p>{{ comment }}</p>
  </div>
  <form (ngSubmit)="addComment()">
    <input type="text" [(ngModel)]="newComment" placeholder="Write a comment..." name="comment" required>
    <button type="submit">Submit</button>
  </form>
</div>
